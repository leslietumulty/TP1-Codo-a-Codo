    <menu>
        <h2 class="titulos">Registrate</h2>
        <p class="subtitulos">Sumate a nuestro newsletter y recibí descuentos especiales.</p>

        <form action="">
            <label for="firstname">Nombre:</label> <input type="text" name="firstname"
                placeholder="Ingrese su nombre aquí..."> <br><br>
            <label for="lastname">Apellido:</label> <input type="text" name="lastname"
                placeholder="Ingrese su apellido aquí..."> <br><br>
            <label for="adress">Dirección:</label> <input type="text" name="adress"
                placeholder="Ingrese su dirección aquí..."> <br><br>
            <label for="city">Ciudad:</label> <input type="text" name="city" value="C.A.B.A."> <br><br>
            <label for="zipcode">Código Postal:</label> <input type="text" name="zipcode"
                placeholder="Ingrese su código postal aquí..."> <br><br>
            <label for="birthdate">Fecha de Nacimiento:</label> <input type="date" name="birthdate"
                placeholder="Ingrese su fecha de nacimiento aquí..."> <br><br>
            <p>Género:
                <input type="radio" name="gender" value="hombre" checked> Hombre
                <input type="radio" name="gender" value="mujer"> Mujer
                <input type="radio" name="gender" value="otro"> Otro
                <label for=""></label>
            </p>
            <p> Intereses:
                <input type="checkbox" name="intereses" value="cursos">Cursos
                <input type="checkbox" name="intereses" value="lanzamientos">Lanzamientos
                <input type="checkbox" name="intereses" value="nuvas sucursales">Nuevas Sucursales
                <input type="checkbox" name="intereses" value="descuentos">Descuentos
                <input type="checkbox" name="intereses" value="otro">Otro
            </p>
            <input type="submit" value="enviar">
        </form>
    </menu>
